<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <h1 class="my-4">Books</h1>

        <table class="table" id="parentTable">
            <thead class="thead-dark" id="tableHeader">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
              </tr>
            </thead >
            <tbody id="books-body">
            </tbody>
          </table>

          <form>
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput"  placeholder="Enter title">
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="authorInput">Author</label>
                    <input type="text" class="form-control" id="authorInput" placeholder="Enter Author">
                </div>
                <div class="form-group col">
                    <label for="salesInput">Sales</label>
                    <input type="number" class="form-control" id="salesInput" placeholder="Enter Sales number">
                </div>
                <div class="form-group col">
                    <label for="salesInput">Price</label>
                    <input type="number" class="form-control" id="priceInput" placeholder="Enter Price">
                </div>
                <button type="submit" class="btn btn-primary" id="addNewBookBtn">Submit</button>
            </div>
          </form>
       

    </div>

</body>
</html>
