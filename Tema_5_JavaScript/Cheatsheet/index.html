<!-- Hacer Elementos Inline está desaconsejado en términos generales, a excepcion de React por su funcionamiento -->
<!-- Aquí tenemos los 3 tipos de Script Inline, Interno y Externo -->
   

    <h1>Procesar Javascript</h1>

<!-- Inline -->
    <a href="#" onclick="console.log('Hola desde un script inline')">Inline script</a>

<!-- Interno -->
    <a href="#">Internal Script</a>

<!-- Externo (main.js) -->
    <a href="#">External Script</a>




    <script>
        // let x, y = 2;
        // console.log("Hola Futuro.", x, y);

        function saludo () {
            alert("Hola desde un script interno");
            console.log("Has hecho click");
        }
        document.getElementsByTagName("a").item(1).addEventListener("click", saludo);
    </script>

    <script src="js/main.js"></script>
</body>
</html>
