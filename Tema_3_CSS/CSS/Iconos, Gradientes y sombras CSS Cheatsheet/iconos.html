<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <!-- <script src="https://kit.fontawesome.com/11d0463bdc.js" crossorigin="anonymous"></script> src="https://kit.fontawesome.com/11d0463bdc.js" crossorigin="anonymous"></script> -->
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h2>Iconos / Icons</h2>

    <i class="fas fa-user-astronaut"></i>

    <i class="fas fa-user"></i> <!-- uses solid style -->
    <i class="far fa-user"></i> <!-- uses regular style -->
    <i class="fal fa-user"></i> <!-- uses light style -->
    <!--brand icon-->
    <i class="fab fa-github-square"></i> <!-- uses brands style -->

    <i class="fas fa-camera fa-xs"></i>
    <i class="fas fa-camera fa-sm"></i>
    <i class="fas fa-camera fa-lg"></i>
    <i class="fas fa-camera fa-2x"></i>
    <i class="fas fa-camera fa-3x"></i>
    <i class="fas fa-camera fa-5x"></i>
    <i class="fas fa-camera fa-7x"></i>
    <i class="fas fa-camera fa-10x"></i>

    <h2>Gradientes / Gradiants</h2>

    <div class="gradient-1"></div>
    <div class="gradient-2"></div>
    <div class="gradient-3"></div>
    <div class="gradient-4"></div>
    <div class="gradient-5"></div>


    <h2>Transformaciones / Transform </h2>

    <div class="transform"></div>

    <h2>Transiciones / Transition </h2>

    <div class="transition"><span>click me</span></div>

    <h2>Animaciones / Animations</h2>

    <div class="text-animation">
        <h3>CodeEspace</h3>
    </div>


</body>
</html>
