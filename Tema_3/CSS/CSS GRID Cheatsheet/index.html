<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cheatsheet CSS_GRID</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <h2>CSS GRID Básico con Media Queries</h2>

    <div class="grid-parent">
        <div class="grid-child-1">
            <h2>Box 1</h2>
        </div>
        <div class="grid-child-2">
            <h2>Box 2</h2>
        </div>
        <div class="grid-child-3">
            <h2>Box 3</h2>
        </div>
        <div class="grid-child-4">
            <h2>Box 4</h2>
        </div>
        <div class="grid-child-5">
            <h2>Box 5</h2>
        </div>
        <div class="grid-child-6">
            <h2>Box 6</h2>
        </div>
    </div>
    
    <h2>CSS GRID con Líneas</h2>

    <div class="grid-parent2">
        <div class="grid-child-line-1">
            <h2>Caja 1</h2>
        </div>
        <div class="grid-child-line-2">
            <h2>Caja 2</h2>
        </div>
        <div class="grid-child-line-3">
            <h2>Caja 3</h2>
        </div>
        <div class="grid-child-line-4">
            <h2>Caja 4</h2>
        </div>
        <div class="grid-child-line-5">
            <h2>Caja 5</h2>
        </div>
        <div class="grid-child-line-6">
            <h2>Caja 6</h2>
        </div>
    </div>

    <h2>CSS GRID ÁREAS</h2>

    <div class="grid-parent3">
        <div class="grid-child-area-1">
            <h2>box 1</h2>
        </div>
        <div class="grid-child-area-2">
            <h2>box 2</h2>
        </div>
        <div class="grid-child-area-3">
            <h2>box 3</h2>
        </div>
        <div class="grid-child-area-4">
            <h2>box 4</h2>
        </div>
        <div class="grid-child-area-5">
            <h2>box 5</h2>
        </div>
    </div>

</body>
</html>
